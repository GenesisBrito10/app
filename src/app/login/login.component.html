<body class="bg-gray-800 font-sans antialiased">

<div class="flex items-center justify-center h-screen bg-gray-900">
  <div class="w-full max-w-sm">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-gray-800 rounded-lg px-10 pt-8 pb-10 shadow-md">
          <div class="flex justify-center mb-6">
              <img src="/assets/logos/logo.png" alt="Logo da Empresa" class="h-8">
          </div>
          @if (form.get('email')?.hasError('emailNotFound')) {
            <p style="color: red;">Email não encontrado</p>
           }

          <!-- Campo de E-mail -->
          <div class="mb-4">
              <label for="email" class="sr-only">Email</label>
              <div class="relative">
                  <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                      <i class="fas fa-user text-gray-400"></i>
                  </span>
                  <input type="email" id="email" formControlName="email" placeholder="Digite seu Email"
                      class="w-full bg-gray-700 text-gray-300 rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:bg-gray-700"
                      required>
              </div>
              <p class="text-gray-400 text-xs mt-2">E-mail utilizado no momento da compra</p>
          </div>

          <!-- Botão de Login -->
          <div class="mb-6">
              <button type="submit"
                  class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                  Entrar
              </button>
          </div>

          <!-- Mensagem de Ajuda -->
          <div class="flex items-center justify-center">
              <p class="text-gray-400 text-sm">Precisa de ajuda? <a href="https://wa.link/ven3n3"
                      class="text-white font-semibold hover:underline">Clique aqui</a></p>
          </div>
      </form>
  </div>
</div>
</body>
